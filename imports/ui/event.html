<template name="evenement">
	<h1>{{titreEv}}</h1>
	<br>
	<ul class="list-group">
		{{#each tasks}}
        	{{>task}}
      	{{/each}}
	</ul>
	<button class="bt1 btn">Ajouter une tâche</button>
</template>

<template name="task">
	<li class="list-group-item {{#if checked}}list-group-item-warning{{/if}} tache {{#if finished}}list-group-item-success{{/if}}">
	<b>{{nom}}</b>
	</li>
	<div class="btn-group">
		<button class="doing btn btn-warning"><b>...</b></button>
		<button class="done btn btn-success">&#9989;</button>
		<button class="delete btn btn-default">&#10060;</button>
	</div>
</template>

<template name="formulaire2">
	<h1>Ajouter une tâche</h1>
		<form class="new-task">
			<h4>Entrez le nom de la tâche</h4>
			<div class="form-group">
	    		<label for="in1">Nom de la tâche</label>
	    		<input type="text" name="nomT" class="form-control" id="in1" placeholder="Add a new task">
	  		</div>

	  		<h4>Entrez une courte description de la tâche</h4>
			<div class="form-group">
	    		<label for="in2">Description</label>
	    		<input type="text" name="descT" class="form-control" id="in2" placeholder="Task description">
	  		</div>
			
			<h4>Sélectionnez le type de tâche</h4>
			<select class="form-control input-lg" name="typeT" id="form-type">
				<option value="normal">simple tâche</option>
				<option value="checklist">checklist</option>
			</select>
			<br>
			

			{{#if checklisted}}
			<!-- C'est par ici que j'ai essayé de modifier la structure du HTMl,  -->
				<div id="champs">
					<div>
						<input type="text" id="cl0" class="cl0 form-control" placeholder="entrez le nom d'un element">
						<span class="btn btn-default minus input-group-addon">-</span><br>
					</div>
				</div>
				<button class="btn btn-primary plus">+</button>
			{{/if}}
			<br><br> <!-- décoller le bouton + des boutons de controle  -->

			<div class="container-fluid">
			<!-- mise sur une ligne des deux boutons et mise en forme-->
				<div class="row">
					<button class="end btn btn-default">Terminé</button>
					<button class="effect btn btn-success">Ajouter</button>
				</div>
			</div>
		</form>

</template>

<template name="tâche">
	<h1>{{titleT}}</h1>
	<p>{{descriT}}</p>
	{{#if isAChecklist}}
		<ul class="list-group">
			{{#each lists}}
				{{>list}}
			{{/each}}
		</ul>
	{{/if}}
	<button class="btn btn-primary retour">retour</button>
</template>

<template name="list">
	<li class="clElement list-group-item">{{cl}}</li>
</template>

<template name="dropdown">
	<p>oy m8</p>
	<p>{{description}}</p>
		{{#if isAChecklist}}
			<ul class="list-group">
				{{#each lists}}
					{{>list}}
				{{/each}}
			</ul>
		{{/if}}
</template>
