<body> <!-- les champs pour ajouter évenements et tâches-->
	<header id="mainbody">
		{{>main}}
	</header>
	<header id="form">
		{{>formulaire}}
	</header>
		<header id="evenement">
		{{>evenement}}
	</header>
</body>

<!-- création des templates pour remplir les headers -->
<template name="main">
	<h1>{{titreM}}</h1>
	<p>{{description}}</p>
	<button>{{bouton}}</button>
</template>

<template name="formulaire">
	<h1>{{titreF}}</h1>
	<h3>{{nomE}}</h3>
	<p>{{desc}}</p>
	<form class="new-event">
        <input type="text" name="text" placeholder="Type to add a new event" />
     </form>
	<button id="bt1">{{annuler}}</button>
</template>


<template name="evenement">
	
	<h3>{{titreEv}}</h3>
	
	
</template>
